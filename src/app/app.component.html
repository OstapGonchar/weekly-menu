<div>
  <mat-toolbar color="accent" role="header">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>{{title}}</h1>
    <span class="fill-remaining-space"></span>
    <span>Ostap Gonchar</span>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #snav [mode]="over">
      <mat-nav-list>
        <mat-list-item role="listitem" *ngFor="let weekDesc of weekDescs">
          <button mat-raised-button (click)="showInfo(weekDesc.id)">{{ weekDesc.desc }}</button>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <h3>Selected Week: {{ week.desc }}</h3>
      <mat-grid-list [cols]="mobileQuery.matches ? 1 : 7" [rowHeight]="mobileQuery.matches ? '1:1' : '1:1.6'">
        <mat-grid-tile>
          <app-day-table [(day)]="week.monday"></app-day-table>
        </mat-grid-tile>
        <mat-grid-tile>
          <app-day-table [day]="week.tuesday"></app-day-table>
        </mat-grid-tile>
        <mat-grid-tile>
          <app-day-table [day]="week.wednesday"></app-day-table>
        </mat-grid-tile>
        <mat-grid-tile>
          <app-day-table [day]="week.thursday"></app-day-table>
        </mat-grid-tile>
        <mat-grid-tile>
          <app-day-table [day]="week.friday"></app-day-table>
        </mat-grid-tile>
        <mat-grid-tile>
          <app-day-table [day]="week.saturday"></app-day-table>
        </mat-grid-tile>
        <mat-grid-tile>
          <app-day-table [day]="week.sunday"></app-day-table>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
