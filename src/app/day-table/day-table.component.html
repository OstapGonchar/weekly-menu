<div class="day-table-container">
  <mat-form-field>
    <input matInput placeholder="Day Of Week" type="date">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Breakfast">{{day.breakfast}}</textarea>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Lunch">{{day.lunch}}</textarea>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Dinner">{{day.dinner}}</textarea>
  </mat-form-field>
</div>
